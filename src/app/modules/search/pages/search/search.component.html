<section class="bg-indigo rounded-lg shadow-sm p-20 m-20 grid grid-cols-2">
  <article>
    <h1 class="text-white !text-5xl">Search flights now!</h1>
    <div class="flex flex-col max-w-min">
      <form class="flex gap-5" [formGroup]="searchFlightForm">
        <app-form-field
          formControlName="departureStation"
          label="Origin"
          placeholder="Take Flight from..."
          icon="flight_takeoff"
          [maxlength]="3"></app-form-field>
        <app-form-field
          formControlName="arrivalStation"
          label="Destination"
          placeholder="Touch Down in..."
          icon="flight_land"
          [maxlength]="3"></app-form-field>
      </form>
      <div class="flex gap-2 self-end">
        <app-button
          text="Start over"
          color="accent"
          (action)="resetSearchFlightForm()"></app-button>
        <app-button
          text="Explore Destinations"
          (action)="getJourney()"></app-button>
      </div>
    </div>
  </article>
  <article>
    <app-search-results-card
      *ngIf="journey"
      [origin]="journey.origin"
      [destination]="journey.destination"
      [price]="journey.price"
      [flights]="journey.flights"></app-search-results-card>
  </article>
</section>
