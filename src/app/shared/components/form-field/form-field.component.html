<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <input
    [disabled]="isDisabled"
    [placeholder]="placeholder"
    [value]="value"
    (blur)="onTouched()"
    (input)="onChange(input.value)"
    matInput
    #input />
  <mat-icon matSuffix class="text-indigo">{{ icon }}</mat-icon>
</mat-form-field>
